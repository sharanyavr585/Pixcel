<script>
    (function( $ ) {
        // constants
        var SHOW_CLASS = 'show',
                HIDE_CLASS = 'hide',
                ACTIVE_CLASS = 'active';
        $( '.tabs' ).on( 'click', 'li a', function(e){
            e.preventDefault();
            var $tab = $( this ),
                    href = $tab.attr( 'href' );
            $( '.active' ).removeClass( ACTIVE_CLASS );
            $tab.addClass( ACTIVE_CLASS );
            $( '.show' )
                    .removeClass( SHOW_CLASS )
                    .addClass( HIDE_CLASS )
                    .hide();
            $(href)
                    .removeClass( HIDE_CLASS )
                    .addClass( SHOW_CLASS )
                    .hide()
                    .fadeIn( 550 );
        });
    })( jQuery );

    var pathArray = window.location.href.split( '=' );
    var hashName= pathArray[1];

function viewDashboard(did,type){
    //Create a form
    var dsform = document.createElement("form");
    
    dsform.method = "POST";
    dsform.target = "_blank";
    if(type == "Twitter")
        dsform.action = "twitter-oauth/publish.php";
    else
        dsform.action = "youtube.php";
    
    //Create an input
    var dsinput = document.createElement("input");
    dsinput.type = "text";
    dsinput.name = "did";
    dsinput.value = did;
    
    dsform.appendChild(dsinput);
    
    document.body.appendChild(dsform);
    dsform.submit();
}

function editDashboard(did){
    //Create a form
    var dsform = document.createElement("form");
    
    dsform.method = "POST";
    dsform.action = "twitter-oauth/twittertemplate.php";
    
    //Create an input
    var dsinput = document.createElement("input");
    dsinput.type = "text";
    dsinput.name = "did";
    dsinput.value = did;
    
    dsform.appendChild(dsinput);
    
    document.body.appendChild(dsform);
    dsform.submit();
}

function deleteDashboard(did){
    //Create a form
    var dsform = document.createElement("form");

    dsform.method = "POST";
    dsform.action = "deleteFromDashboard.php";

    //Create an input
    var dsinput = document.createElement("input");
    dsinput.type = "text";
    dsinput.name = "did";
    dsinput.value = did;

    dsform.appendChild(dsinput);

    document.body.appendChild(dsform);
    dsform.submit();
}

</script>
